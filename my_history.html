<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My history</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/address-book-regular.svg" alt="Agenda">
        <h1>Bienvenido a una historia maestra</h1>
    </header>
    <main class="main">
        <section class="section section__color--principal">
            <h1 class="section__title">Bienvenidos a la historia de Jeferson</h1>
            <p class="section__paragraph">Comenzemos con esta aventura.</p>
        </section>
        <section class="section section__color--secondary">
            <h1 class="section__title">Cien años de soledad</h1>
        </section>
        <section class="section section__color--tertiary">
            <h1 class="section__title">El amor en los tiempos del cólera</h1>
        </section>
    </main>
    <footer class="footer">
        <span>Nunca pares de aprender</span>
    </footer>
</body>
</html>
